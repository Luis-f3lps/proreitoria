<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/tl.webp" type="image/png">
    <title>Acervo Acadêmico do IFNMG</title>
        <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="container">
        <nav class="sidebar" id="sidemenu">
            <div class="logo">
                <div class="logo-box"></div>
                <span>IFNMG</span>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#topo"><i class="fas fa-th-large"></i> <span>Início</span></a>
                </li>
                <li>
                    <a href="#pesquisar"><i class="fa-solid fa-magnifying-glass"></i> <span>Pesquisar</span></a>
                </li>
                <li>
                    <a href="#lista-projetos"><i class="fas fa-list"></i> <span>Lista de Projetos</span></a>
                </li>

                <li>
                    <a href="#area-graficos"><i class="fas fa-chart-line"></i> <span>Gráficos</span></a>
                </li>                <li>
                    <a href="/index2.html"><i class="fas fa-chart-line"></i> <span>Outra Versão</span></a>
                </li>
            </ul>
            <div class="signout">
                <a href="#">SAIR</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-header" id="topo">
                <div class="header-left">
                    <div class="breadcrumb"><i class="fas fa-home"></i> / Dashboard / Projetos</div>
                    <p id="contadorProjetos" style="font-weight: bold; color: #4caf50;">Carregando projetos...</p>
                </div>

                <div class="header-right" id="pesquisar">
                    <select id="selectUnidade"
                        style="margin-right: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ddd; color: #555;">
                        <option value="">Todas as Unidades</option>
                    </select>

                    <div class="search-bar">
                        <input type="text" id="barraPesquisa" placeholder="Pesquisar projeto, área ou coordenador...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </header>

            <section class="dashboard-grid">

                <div class="card wide" id="lista-projetos">
                    <h3><i class="fas fa-list"></i> Lista de Projetos Recentes</h3>
                    <div id="containerLista">
                    </div>
                </div>
                <div class="card" id="area-graficos">
                    <h3>Distribuição por Unidade</h3>
                    <div class="chart-container">
                        <canvas id="graficoUnidades"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h3>Evolução por Ano</h3>
                    <div class="chart-container">
                        <canvas id="graficoAno"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h3>Projetos por Área</h3>
                    <div class="chart-container">
                        <canvas id="graficoAreas"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h3>Top 20 Coordenadores</h3>
                    <div class="chart-container">
                        <canvas id="graficoCoordenadores"></canvas>
                    </div>
                </div>

                <div class="card card-small">
                    <h3>Tipo de Pesquisa</h3>
                    <div class="chart-container">
                        <canvas id="graficoTipos"></canvas>
                    </div>
                </div>

                <div class="card card-small">
                    <h3>Nível de Formação</h3>
                    <div class="chart-container">
                        <canvas id="graficoFormacao"></canvas>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script src="js/dados.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
