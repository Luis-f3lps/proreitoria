<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inovação Dashboard - IFNMG</title>
    <link rel="stylesheet" href="css/style2.css" />
    <script src="https://kit.fontawesome.com/915b45d802.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <nav class="sidebar" id="sidemenu">
            <div class="logo">
                <div class="logo-box"></div>
                <span>INOVAÇÃO</span>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> <span>Gráficos</span></a></li>
                <li><a href="#"><i class="fas fa-user"></i> <span>Perfil</span></a></li>
            </ul>
            <div class="signout">
                <a href="#">SAIR</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <div class="breadcrumb"><i class="fas fa-home"></i> / Dashboard</div>
                    <p id="contadorProjetos">Carregando...</p>
                </div>
                
                <div class="header-right" style="display: flex; gap: 10px;">
                    <select id="selectUnidade" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
                        <option value="">Todas as Unidades</option>
                    </select>
                    
                    <div class="search-bar">
                        <input type="text" id="barraPesquisa" placeholder="Pesquisar...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </header>

            <section class="dashboard-grid">
                <div class="card wide">
                    <h3><i class="fas fa-list"></i> Lista de Projetos</h3>
                    <div id="containerLista" style="max-height: 300px; overflow-y: auto; margin-top: 15px; background: #fff;">
                        </div>
                </div>

                <div class="card"><canvas id="graficoAno"></canvas></div>
                <div class="card"><canvas id="graficoAreas"></canvas></div>
                <div class="card"><canvas id="graficoUnidades"></canvas></div>
                <div class="card wide"><canvas id="graficoCoordenadores"></canvas></div>
                <div class="card"><canvas id="graficoTipos"></canvas></div>
                <div class="card"><canvas id="graficoFormacao"></canvas></div>
            </section>
        </main>
    </div>

    <script src="js/dados.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
