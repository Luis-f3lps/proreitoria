<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inovação Dashboard</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-box"></div>
                <span>LOGO</span>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> <span>Chart</span></a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> <span>Form</span></a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> <span>Email</span></a></li>
                <li><a href="#"><i class="fas fa-user"></i> <span>Perfil</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
            </ul>
            <div class="signout">
                <a href="#">SIGN OUT</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-header">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i> / Dashboard
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
            </header>

            <section class="dashboard-grid">
                <div class="card wide">
                    <h3>Line Chart</h3>
                    <div class="placeholder-chart"></div>
                </div>
                <div class="card">
                    <h3>Stats 1</h3>
                    <div class="circle-chart">65%</div>
                </div>
                <div class="card">
                    <h3>Stats 2</h3>
                    <div class="placeholder-chart small"></div>
                </div>
                <div class="card">
                    <h3>Stats 3</h3>
                    <div class="placeholder-chart small"></div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
